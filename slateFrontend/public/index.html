<html ng-app="slatedriver">
  <head>
    <title>Slate Driver</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- router -->
    <script src="/js/router.js"></script>
    <!-- factories -->
    <script src="/js/factories/auth_interceptor.js"></script>
    <script src="js/factories/auth_token_factory.js"></script>
    <!-- controlllers -->
    <script src="js/controllers/authController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/movieController.js"></script>
    <script src="js/controllers/reviewController.js"></script>
    <!-- app -->
    <script src="js/app.js"></script>
    <!-- bootstrap cdn -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- font awesome  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Baloo Google font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <title> Movie App</title>
  </head>


  <body ng-controller="HomeController as home">
      <header>
        <ul>
            <a ui-sref="homepage"> <i class="fa fa-home" aria-hidden="true"></i> <span>Home </span> </a>
            <a ui-sref="signup"> <i class="fa fa-user-plus" aria-hidden="true"></i><span>Sign Up</span> </a>
            <a ui-sref="login"> <i class="fa fa-sign-in" aria-hidden="true"></i><span>Log In</span></a>
            <a ui-sref="slateShow"> <i class="fa fa-film" aria-hidden="true"></i><span> All Slates </span></span>
            <a ng-click="auth.logout()"> <i class="fa fa-sign-out" aria-hidden="true"></i><span>Log Out</span </li>
          </ul>
      </header>
    <div>
      {{test}}
    </div>
  </body>
</html>
